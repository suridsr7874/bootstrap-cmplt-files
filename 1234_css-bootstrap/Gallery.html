            border: 1px solid blue;
            overflow: hidden;
            transition: all 0.5s;
        }
        .course-img:hover{
            transform: scale(1.2,1.2);
        }
        .bg-warning{

        }
        .bg-light{

            color: orangered;
        }

        }
        .img-h{

            box-shadow: 0 0 10px black;
            overflow: hidden;
            transition: all 0.5s;
        }
        .img-h:hover{
            transform: scale(1.2,1.2);
        }
        .main-header{
            background: linear-gradient(50deg,black,purple);
            color: white;
        }
        #suri{
