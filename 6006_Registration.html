<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>UiBrains Dashboard</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
<style>
    .bg-light{
        background: linear-gradient(45deg,black,teal)!important;
    }
</style>


</head>
<body>
<section class="p-2">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-9">
                <div class="card ">
                    <div class="card-header bg-light text-white">
                        <h1 class="text-center">Registration here</h1>
                    </div>
                    <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" placeholder="UserName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Password" class="form-control">

                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" placeholder="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select>
                                <option class="form-control btn btn-outline-success btn-block">Male</option>
                                <option class="form-control btn btn-outline-success btn-block">Female</option>
                            </select>
                        </div>
                    </form>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="card bg-light form-group">
                                <input type="submit" value="Login" class="form-control btn  text-white">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>










<script src="6006_script.js"></script>
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>

<script src="../../bootstrap/js/bootstrap.min.js"></script>
<script src="../../bootstrap/js/mdb.min.js"></script>

</body>
