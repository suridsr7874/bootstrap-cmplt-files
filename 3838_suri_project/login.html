<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
<style>
    .navbar-dark{
        background: linear-gradient(45deg,black,purple);
    }
    .card-header,.card-footer{
        background-color: teal;
    }
</style>
</head>
<body>
<!-- Main Navbar -->
<nav class="navbar navbar-dark bg-dark navbar-expand-sm animated right">
    <div class="container">
        <a href="index.html" class="navbar-brand text-warning">
            <i class="fa fa-snowflake"></i> UiBrains</a>
        <button class="navbar-toggler" data-target="#ui-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ui-navbar">

        </div>
    </div>
</nav>

<!-- Intro Section -->
<section class="p-2 btn-teal text-white animated jello">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1><i class="fa fa-snowflake"></i> UiBrains DashBoard</h1>
            </div>
        </div>
    </div>
</section>
<!-- Intro main -->
<section class="p-2 ">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header animated flip">
                        <h1 class="text-white">Login here</h1>
                    </div>
                    <div class="card-body">
                   <form class="form-group">
                       <input type="text" placeholder="username" class="form-control mt-2">
                       <input type="password" placeholder="password" class="form-control mt-2">
                       <input type="password" placeholder="confirm-password" class="form-control">
                   </form>
                    </div>
                    <div class="card-footer">
                    <input type="submit" value="login"class="btn btn-teal btn-block">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
